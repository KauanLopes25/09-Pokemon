<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Let's Go, Pikachu</title>
</head>

<body>
    <header>
        <div class="titulo">
            <img src="./img/pokebola.png" alt="Pokebola">
            <div class="hero">Pokemon</div>
        </div>
    </header>
    <main>
        <div class="container-superior">
            <div class="sombra">Pikachu</div>
            <div class="background-text">Pikachu</div>
        </div>
        <div class="pikachu">
            <img src="./img/pikachu.svg" alt="Pokemon Pikachu">
        </div>
        <div class="container-inferior">
            <div class="left">
                <div class="logo">
                    <h1>Let's Go, Pikachu!</h1>
                    <span>Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes
                        de Ginásios e a sinistra Equipe Rocket.</span>
                </div>
            </div>
            <div class="right">
                <button>
                    <img src="./img/icon-download.svg" alt="ícone de download">
                    <span>Download</span>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright © 2022 | @ Leonid</span>
    </footer>
</body>

</html>
